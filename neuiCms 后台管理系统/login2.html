<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta name="format-detection" content="telephone=no,email=no,address=no">
    <meta name="application-name" content="登录">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Cache-Control" content="no-transform">
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <meta name="applicable-device" content="pc,mobile">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>登录</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link type="text/css" rel="stylesheet" href="assets/neatui/css/neatui-dialog.css">
    <link type="text/css" rel="stylesheet" href="assets/neatui/css/neatui-login2.css">
    <!--<link type="images/x-icon" rel="shortcut icon" href="/favicon.ico">-->
    <script type="text/javascript">if(top.location != self.location){ top.location = self.location; }</script>
</head>
<body>
    <div class="login">
        <div class="login__bg"></div><!--/.login__bg-->
        <div class="login__content">
            <div class="login__photo"> <!-- 产品图：若不使用自定义的图片，请删除IMG节点或设为隐藏，系统将使用默认图片 -->
                <img src="assets/neatui/img/cms-login-photo.png">
            </div><!--login__photo-->
            <div class="login__subcontent">
                <div class="login__info">
                    <div class="login__logo"> <!-- LOGO图：若不使用自定义的图片，请删除IMG节点或设为隐藏，系统使用默认图片 -->
                        <img src="assets/neatui/img/cms-logo.png">
                    </div>
                    <div class="login__brand">后台管理系统</div>
                </div><!--/.login__info-->
                <div class="login__list">
                    <div class="login__form">
                        <div class="login__box">
                            <i class="icon icon__user"></i>
                            <input type="text" id="username" placeholder="请输入用户名" onblur="this.placeholder='请输入用户名'" runat="server">
                        </div>
                        <div class="login__box">
                            <i class="icon icon__pwd"></i>
                            <input type="password" id="password" placeholder="请输入密码" onblur="this.placeholder='请输入密码'" runat="server">
                            <button type="button" id="btn_show_pwd">显示明文</button>
                        </div>
                    </div><!--/.login__form-->
                    <div class="login__btn">
                        <button type="button" id="btn_login">登录</button>
                        <button type="button" id="btn_reset">重置</button>
                        <!-- ASP.NET 按钮如下 -->
                        <!-- <asp:Button ID="btn_login" runat="server" Text="登录" OnClick="btn_login_Click" />
                        <asp:Button ID="btn_reset" runat="server" Text="重置" OnClick="btn_reset_Click" /> -->
                    </div><!--/.login__btn-->
                </div><!--/.login__list-->
            </div><!--/.login__subcontent-->
        </div><!--/.login__content-->
    </div><!--/.login-->


    <script type="text/javascript" src="assets/libs/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="assets/neatui/js/neatui-dialog.js"></script>
    <script type="text/javascript">
        //——————————————————————————————————————————
        // 使用用自定义的产品图和LOGO图时，隐藏系统默认设置的图片
        var photoDom = document.getElementsByClassName('login__photo')[0],
            logoDom = document.getElementsByClassName('login__logo')[0];
        if(photoDom.children.length != 0){
            photoDom.classList += ' has-custom-photo';
        }
        if(logoDom.children.length != 0){
            logoDom.classList += ' has-custom-logo';
        }
		
		
		//——————————————————————————————————————————
        // add 20250117-1
        var isLogoCovered = false; // logo图标是否平铺满
        if(isLogoCovered){
            logoDom.classList += ' cover-overspread';
        }
        var isPhotoCovered = false; // 产品图是否平铺满
        if(isLogoCovered){
            photoDom.classList += ' cover-overspread';
        }



        //——————————————————————————————————————————
        // 切换密码明文
        var pwdDom = document.getElementById('password');
        document.getElementById('btn_show_pwd').addEventListener('click', function(e){
            var className = e.target.className;
            if(className.indexOf('close') < 0){
                e.target.classList += ' close';
                pwdDom.setAttribute('type', 'text');
            }
            else{
                e.target.classList -= ' close';
                pwdDom.setAttribute('type', 'password');
            }
        });



        //——————————————————————————————————————————
        // 取消按钮
        document.getElementById('btn_reset').addEventListener('click', function(e){
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
        });



        //——————————————————————————————————————————
        // 登录按钮
        document.getElementById('btn_login').addEventListener('click', function(e){
            var ls_user_name = document.getElementById('username').value,
                ls_pwd = document.getElementById('password').value;
            console.log('用户名：', ls_user_name, '\n密码：', ls_pwd);
            var tips = '';
            if(ls_user_name =='') tips += '用户名、';
            if(ls_pwd =='') tips += '密码、';
            if(tips!=''){
                alert('请填写' + tips.substr(0,tips.length-1));
                return;
            }
            //..开始登录操作
            window.location.href = 'index.html';
        });

    </script>
</body>
</html>
